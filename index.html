<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>22-dars</title>
  <!-- <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
  />
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="main-wrapper">
          <div class="main-left">
            <h1 class="learn-title">Learn to code by watching others</h1>
            <p class="learn-text">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="main-right">
            <a class="info-link" href="#"
            >Try it free 7 days <span class="info-link-then">then $20/mo. thereafter</span></a
            >
            <form
            class="info-list"
            action="https://echo.htmlacademy.ru/courses"
            method="post"
            autocomplete="off"
            >
            <label>
              <input
              class="info-item"
              type="text"
              name="username"
              aria-label="enter your user name"
              placeholder="First name"
              minlength="2"
              required
              />
              <span class="invalid-text">First Name cannot be empty</span>
            </label>
            <label>
              <input
              class="info-item"
              type="text"
              name="user_last_name"
              aria-label="enter your last name"
              placeholder="Last Name"
              minlength="2"
              required
              />
              <span class="invalid-text">Last Name cannot be empty</span>
            </label>
            <label>
              <input
              class="info-item"
              type="email"
              name="user_email"
              aria-label="enter your email"
              placeholder="Email Address"              
              required
              />
              <span class="invalid-text">Looks like this is not an email</span>
            </label>
            <label>
              <input
              class="info-item"
              type="password"
              name="user_password"
              aria-label="enter your password"
              placeholder="Password"
              minlength="8"
              required
              />
              <span class="invalid-text">Password cannot be empty</span>
            </label>
            <button class="info-button" type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="info-text">
              By clicking the button, you are agreeing to our
              <a class="terms" href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
